<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Todo List</title>
</head>

<body>
  <div id="content">
    <div class="header">
      <button type="button" id="header-collapse-btn">
        <span class="header-logo">menu</span>
      </button>
      <div class="header-title">todo</div>
      <div class="project-title">Home</div>
      <div class="todo-poppup-container">
        <div class="todo-poppup-header">todo</div>
        <form id="add-todo" action="">
          <label for="description" id="description-label">Description</label>
          <input type="text" name="description" placeholder="What's on your mind?" id="description" required />
          <label for="priority" id="priority-label">Priority</label>
          <select id="priority" name="priority">
            <option value="none" selected disabled hidden>
              -- Select Priority --
            </option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <label for="project" id="project-label">Project</label>
          <select id="select-project" name="project">
            <option value="none" selected disabled hidden>
              -- Select Project --
            </option>
            <option value="home">Home</option>
          </select>
          <label for="date" id="date-label">Due date</label>
          <input type="date" name="date" placeholder="Schedule" id="date" />
          <div class="todo-buttons">
            <button type="submit" id="add-todo-btn">Add</button>
            <button id="cancel-todo-btn">Cancel</button>
          </div>
        </form>
      </div>
      <div class="theme-and-logo">
        <button class="open-todo-poppup">+</button>
        <button id="change-theme">
          <span class="change-theme-span">light_mode</span>
        </button>
      </div>
    </div>
    <div class="sidebar">
      <div class="default-projects">
        <button id="home" class="project-button">Home</button>
        <button id="today" class="project-button">Today</button>
        <button id="next-7-days" class="project-button">Later</button>
      </div>
      <div class="projects">
        <div class="title">Projects</div>
        <div class="list-of-projects"></div>
        <div class="project-poppup">
          <button class="open-project-poppup">+ Add Project</button>
          <form id="add-project" action="">
            <div class="input">
              <label for="project-text"></label>
              <input type="text" name="project-text" placeholder="Project name" id="project-text" required />
            </div>
            <div class="project-buttons">
              <button id="add-project-btn">Add</button>
              <button id="cancel-project-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="main"></div>
  </div>
</body>

</html>
