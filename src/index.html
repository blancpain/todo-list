<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Todo List</title>
</head>

<body>
  <div id="content">
    <div class="header">
      <div class="logo">todo</div>
      <div class="theme"></div>
    </div>
    <div class="sidebar">
      <div class="default-projects">
        <button class="home">Home</button>
        <button class="today">Today</button>
        <button class="next-7-days">Next 7 days</button>
      </div>
      <div class="projects">
        <div class="title">Projects</div>
        <div class="list-of-projects"></div>
        <div class="project-poppup">
          <button class="open-project-poppup">+ Add Project</button>
          <form id="add-project" action="">
            <div class="input">
              <label for="project-text"></label>
              <input type="text" name="project-text" placeholder="Project name" id="project-text" required />
            </div>
            <div class="project-buttons">
              <button id="add-project-btn">Add</button>
              <button id="cancel-project-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="main"></div>
  </div>
</body>

</html>
